<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Chá de Bebê</title>
    <style>
      body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: url('https://img.freepik.com/fotos-premium/maquete-de-moldura-retangular-com-baloes-coloridos-modelo-de-cartao-de-aniversario_72402-6120.jpg')
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        animation: fadeIn 1.2s ease-in-out;
      }

      .card {
        margin-top: 60px;
        width: 360px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .balloon-img {
        width: 100%;
        height: auto;
        max-height: 180px;
        object-fit: contain;
        margin-top: -20px;
        animation: float 4s ease-in-out infinite;
      }

      h1 {
        color: #1e90ff;
        font-size: 2em;
        margin-top: 10px;
      }

      .name {
        font-size: 1.8em;
        color: #3399cc;
        font-weight: bold;
        margin: 10px 0;
      }

      .message {
        color: #444;
        font-size: 1.1em;
        margin: 10px 0 20px;
      }

      .date-box {
        font-size: 1.2em;
        color: #003366;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #e6f7ff;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .btn-round {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        width: 100px;
        height: 100px;
        background: #ffffffaa;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-weight: bold;
        color: #333;
        font-size: 0.9em;
        transition: transform 0.2s ease, background 0.3s;
      }

      .btn-round img {
        width: 32px;
        height: 32px;
        margin-bottom: 8px;
      }

      .btn-round:hover {
        transform: scale(1.05);
        background: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .location-card {
        background: #e6f7ff;
        padding: 20px;
        border-radius: 15px;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: slideInRight 3s ease-out;
      }

      .location-card h2,
      .location-card p {
        margin: 10px 0;
        color: #003366;
        text-align: center;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animated-location {
        animation: slideInRight 0.9s ease forwards;
      }
      .rainbow-text {
        font-weight: bold;
        font-size: 2em;
        text-align: center;
        background-image: linear-gradient(
          90deg,
          black,
          red,
          orange,
          yellow,
          indigo,
          violet
        );
        color: black; /* fallback */
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: breathe 2s ease-in-out infinite,
          rainbowShift 5s linear infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.85;
        }
      }

      @keyframes rainbowShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .rainbow-text {
        background-size: 300% 300%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="balloon-img" alt="Ursinho com balões coloridos" />
      <h1 class="rainbow-text">O Aniversário</h1>
      <div class="name rainbow-text">Heitor</div>
      <div class="message rainbow-text">
        Está chegando! <br />Venha comemorar conosco!
      </div>
      <div class="date-box">
        <div><strong>Junho</strong><br />2025</div>
        <div><strong>19</strong></div>
        <div><strong>Quinta</strong><br />Às 15:00</div>
      </div>

      <div class="location-card">
        <h2 class="animated-location">Local do Evento</h2>
        <p class="animated-location">
          Salão Azul - Rua das Flores, 123<br />
          Bairro Jardim, São Paulo - SP
        </p>
        <a
          href="https://www.google.com/maps/place/Av.+Paulista,+1000"
          target="_blank"
          class="btn"
        >
          Ver no Mapa
        </a>
      </div>

      <div class="buttons">
        <a
          class="btn-round"
          href="https://wa.me/5511999999999?text=Olá!%20Quero%20confirmar%20presença%20no%20chá%20de%20bebê%20do%20Miguel!"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
            alt="WhatsApp"
          />
          Confirmar
        </a>
        <a
          class="btn-round"
          href="https://www.google.com/maps/place/Av.+Paulista,+1000"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
            alt="Mapa"
          />
          Localização
        </a>
      </div>
    </div>
  </body>
</html>
